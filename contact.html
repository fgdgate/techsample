<!DOCTYPE html>
<html lang="ja">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- SEO対策metaタグ -->
      <meta name="description" content="だいたい160文字以内">
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- ALL_CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
      <title>コンタクトページ</title>
</head>
<body>
      <!-- インナー -->
      <header class="header__inner">
            <div class="header__inner">
                  <!-- インナー -->
                  <a href="http://localhost/tech-sample-hp/tech.html">
                        <img src="img\logo.png" alt="" class="header__logo">
                  </a>
                  <!-- ナビ欄 -->
                  <div id="nav" class="header__nav-group">
                        <!-- ナビ -->
                        <div class="header__nav-item"><a href="tech.html#about">About</a></div>
                        <div class="header__nav-item"><a href="tech.html#service">Service</a></div>
                        <div class="header__nav-item"><a href="tech.html#news">News</a></div>
                        <div class="header__nav-item header__contact"><i class="fas fa-file-signature"></i>Contact<a
                              class="a__btn" href="https://portfolio-ohmoto.herokuapp.com/lv_3_HP/contact.html"></a></div>
                  </div>
                  <!-- モーダル -->
                  <div id="hamburger__modal" class="hamburger__modal"></div>
                  <!-- ハンバーガーメニューボタン -->
                  <div id="hamburger__btn" class="hamburger__btn"><i class="fas fa-bars"></i></div>
            </div>
            <script>
                  var lastInnerWidth = document.documentElement.clientWidth; //window.InnerWidthで現在の画面幅を取得
                  var nav = document .getElementById('nav');
                  if (lastInnerWidth <= 480) { //画面幅480px以下の場合
                        nav.classList.add('hamburger'); //クラス「hamburger」を追加
                  }
                  // 横幅が変わったとき実行される関数
                  window.addEventListener("resize", function () {
                        // 現在と前回の横幅が違う場合だけ実行
                        if (lastInnerWidth != document.documentElement.clientWidth){
                              // 横幅を記録しておく
                              lastInnerWidth = document.documentElement.clientWidth;
                              if (lastInnerWidth <= 480) { // 画面幅480px以下の場合
                                    if (!(nav.classList.contains('hamburger'))) { // クラス「hamburger」がない場合
                                          nav.classList.add('hamburger'); // クラス「hamburger」を追加
                                    }
                              } else {
                                    nav.classList.remove('hamburger'); // クラス「hamburger」を削除
                              }
                        }
                  });
                  // ハンバーガーメニューボタンをクリックしたときに実行される関数
                  document.getElementById('hamburger__btn').addEventListener('click' , function () {
                        // ナビ一覧とモーダルを表示
                        nav.style.display = "block";
                        document.getElementById('hamburger__modal').style.display = "block";
                  });
                  // ハンバーガーメニューが表示されているときに、モーダルがクリックされると実行される関数
                  document.getElementById('hamburger__modal').addEventListener('click' , function () {
                        // ナビ一覧とモーダルを非表示
                        nav.style.display = "none";
                        document.getElementById('hamburger__modal').style.display = "none";
                  });
            </script>
      </header>
      <di class="main">
            <!-- 記事ヘッダー -->
            <div class="page__header">
                  <img src="img\contact_page.png" alt="">
                  <div class="page__header__title">
                        未来は想像するものではなく<br>創造し自分で創るもの！！
                  </div>
            </div>
      </di>
      <!-- 問い合わせエリア -->
      <article class="article">
            <div class="cf7__contact">
                  <div class="cf7__contact__title">
                        お問い合わせフォーム
                  </div>
                  <div class="cf7__contact__label">
                        お名前<span>必須</span>
                  </div>
                  <input type="text">
                  <div class="cf7__contact__label">
                        メールアドレス<span>必須</span>
                  </div>
                  <input type="text">
                  <div class="cf7__contact__label">
                        お問い合わせ内容<span>必須</span>
                  </div>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                  <div class="cf7__contact__submit">
                        <input type="submit" value="送信"> 
                  </div>
            </div>
      </article>
      <!-- footerブロック -->
      <footer>
            <!-- PC用フッター画像 -->
            <img src="img\footer_pc.png" alt="" class="footer__img__pc">
            <!-- PC用フッター画像 -->
            <img src="img\footer_sp.png" alt="" class="footer__img__sp">
      </footer>
      
</body>
</html>
